name: 'CI environment setup'
description: 'Shared config for all workflows setup'

inputs:
  root-dir:
    description: "Current repository location"
    required: true
  pull_request_head_ref:
    description: "github.event.pull_request.head.ref"
    required: true
  head_commit_message:
    description: "github.event.workflow_run.head_commit.message"
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup environment
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        tools: php-cs-fixer:3.4.0, phpunit, pecl
        ini-values: pcre.jit=0, log_errors=1
        extensions: memcached


    - name: gh output
      id: gh-out
      shell: bash
      run: |
        echo "repo-dir=repo2" >> $GITHUB_OUTPUT
        echo "REPO_DIR=repo2" >> $GITHUB_ENV
        mkdir repo2
        touch repo2/txt.txt

    - name: gh test outputs
      shell: bash
      run: |
        ls -lah ${{steps.gh-out.outputs.repo-dir}}


    - name: gh test env
      shell: bash
      run: |
        ls -lah ${{env.REPO_DIR}}



    - name: Show all values
      shell: bash
      run: |
        echo "1: ${{ inputs.root-dir }}"
        echo "2: ${{ inputs.head_commit_message }}"
        echo "4: ${{ inputs.pull_request_head_ref }}"



    - name: Validate composer.json and composer.lock
      shell: bash
      run: |
        cd ${{ inputs.root-dir }}
        composer install
